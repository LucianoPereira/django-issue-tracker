{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Take ownership</legend>
                <h2>Are you sure you want to be the owner of the issue: </h2>
                <h3><i>"{{ issue.title }}"</i></h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Confirm</button>
                <a class="btn btn-outline-secondary" href="{% url 'issues:issue-detail' project_id=project_id pk=pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
