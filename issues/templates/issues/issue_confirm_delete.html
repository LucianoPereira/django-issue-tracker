{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Issue</legend>
                <h2>Are you sure you want to delete the issue: </h2>
                <h3><i>"{{ object.title }}"</i></h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'projects:project-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
